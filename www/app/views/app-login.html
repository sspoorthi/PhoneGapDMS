<div class="login">
    <div class="login-container">
        <div class="login-logo">
            <img alt="Logo Philips" class="img-responsive" src="img/logo-philips.svg">
        </div>
        <!--<img alt="Logo DMS" class="login-top login-title" src="img/logo-dms.svg">-->
    </div>
    <div class="login-form">
        <form name="login" ng-submit="doLogin()" novalidate>
            <div class="login-form-area">
                <input class="form-control input-lg" type="text" placeholder="Username" ng-model="username" autocomplete="off" required/>
                <button class="btn btn-lg btn-primary btn-block" data-icon="patientviewing" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
